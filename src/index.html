<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle calculator</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1>Triangle</h1>
        <div class="triangleForm">
            <div class="mt-3">
                <label for="base" class="form-label">Alap</label>
                <input class="form-control" type="text" id="base">
            </div>            
        </div>
        <div class="triangleForm">
            <div class="mt-3">
                <label for="height" class="form-label">Magasság</label>
                <input class="form-control" type="text" id="height">
            </div>
            <button class="btn btn-primary mt-3" id="calcButton">Számít</button>
        </div>
        <div class="triangleForm">
            <div class="mt-3">
                <label for="area" class="form-label">Terület</label>
                <input class="form-control" type="text" id="area">
            </div>            
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
